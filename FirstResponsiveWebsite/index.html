<!DOCTYPE html>
<html lang="en">
<head>

    <title>First website</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

<body class="page">

        <div class="page_cell">

                <div class="header_logo">

                    </a>
                </div>
                <div class="header_contact">
                    <div class="header_phone_number">
                        <a href="tel:+ 7 (123) 456-78-90" class="phone_number">+ 7 (123) 456-78-90</a>
                    </div>
                    <div class="header_email_address">
                        <a href="mailto:support@webcareer.ru" class="email_address">support@webcareer.ru</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--menu-->
    <div class="page_row">
        <nav class="nav">
            <ul class="nav_list">
                <li class="nav_item">
                    <a href="#" class="nav_link link">Главная</a>
                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link link">О нас</a>
                </li>
                <li class="nav_item">

                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link link">Новинки</a>
                </li>
                <li class="nav_item">

                </li>
                <li class="nav_item">
                    <a href="#" class="nav_link link">Контакты</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="page_row"></div>
        <div class="owl-carousel slider">
            <div class="slider_item" style="background-image: url(images/slider1.jpg)"></div>
            <div class="slider_item" style="background-image: url(images/slider2.jpg)"></div>
            <div class="slider_item" style="background-image: url(images/slider3.jpg)"></div>
        </div>
    <!--content-->
    <div class="page_row"></div>
    <!--footer-->
    <div class="page_row"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
